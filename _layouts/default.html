<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="icon" sizes="16x16" href="/favicon.ico" />
	<title>{% if page.title %}{{ page.title }} | Streaming{% else %}Streaming{% endif %}</title>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="sider">
				<h1><a href="/">Streaming</a></h1>
				<p class="muted">Thoughts collection of Chenhui Zhang, who is a mobile product designer and knows a little about Objective-C and Python.</p>
			</div>
		</div>
		<div class="span9">
			<div class="main">
				{% if page.title %}
					<div class="title"><h2>{{ page.title }}</h2></div>
			      	<div class="date"><p class="muted">{{ page.date|date:"%Y-%m-%d" }}</p></div>
				{% endif %}
				{{ content }}
			</div>
		</div>
	</div>
</div>
</body>
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/live.js"></script>
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-11079342-6']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
</html>
