---
layout: default

---

<div class="blogs">
  {% for post in site.posts limit:5 %}
    <div class="title"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
    <div class="date"><p class="muted">{{ post.date|date:"%Y-%m-%d" }}</p></div>
    <div class="content">{{ post.content }}</div>
  {% endfor %}
</div>
<h3><a href="/archive.html">Browse Archive</a></h3>
